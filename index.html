<!doctype html>
<html lang="ka">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fraction calculator</title>
    <meta name="description"
        content="დახვეწილი responsive წილადების კალკულატორი — stacked fractions, ოპერაციების არჩევა, Dark/Light" />
    <style>
        :root {
            --bg: #0b0f12;
            --panel: #0f1720;
            --muted: #98a0ab;
            --text: #e6eef6;
            --accent: #7c5cff;
            --accent-2: #23d5ab;
            --glass: rgba(255, 255, 255, 0.03);
            --radius: 14px;
            --card-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
            font-family: Inter, Roboto, Arial, sans-serif;
        }

        .light {
            --bg: #f7f9fb;
            --panel: #ffffff;
            --muted: #6b7280;
            --text: #0b1220;
            --glass: rgba(0, 0, 0, 0.03);
            --card-shadow: 0 10px 36px rgba(15, 23, 42, 0.06)
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: radial-gradient(circle at 12% 10%, rgba(124, 92, 255, 0.04), transparent 6%), var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px;
            transition: background .25s, color .25s
        }

        .wrap {
            width: 100%;
            max-width: 1100px
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent), var(--panel);
            border-radius: 18px;
            box-shadow: var(--card-shadow);
            padding: 26px;
            border: 1px solid rgba(255, 255, 255, 0.03)
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px
        }

        .brand {
            font-weight: 800;
            font-size: 18px
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px
        }

        .toggle {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 8px 12px;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 700
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 160px 1fr;
            gap: 18px;
            align-items: center
        }

        @media (max-width:820px) {
            .grid {
                grid-template-columns: 1fr;
                row-gap: 18px
            }
        }

        /* fraction box */
        .frac-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px
        }

        .frac-input {
            width: 120px;
            height: 56px;
            border-radius: 10px;
            background: var(--glass);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.04);
            padding: 6px
        }

        .frac-input input {
            width: 100%;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--text);
            font-weight: 700;
            font-size: 18px;
            outline: none
        }

        .label {
            font-size: 13px;
            color: var(--muted)
        }

        /* middle operator */
        .op-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px
        }

        .op-select {
            appearance: none;
            border-radius: 12px;
            padding: 10px 12px;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.04);
            font-weight: 800;
            font-size: 18px;
            cursor: pointer
        }

        .equals {
            font-size: 22px;
            font-weight: 900
        }

        /* result square */
        .result-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px
        }

        .result-square {
            width: 170px;
            height: 120px;
            border-radius: 12px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            border: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            justify-content: center
        }

        .fraction {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 60px
        }

        .fraction .num {
            font-weight: 900;
            font-size: 20px
        }

        .fraction .bar {
            height: 3px;
            width: 80%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
            border-radius: 2px;
            margin: 6px 0
        }

        .fraction .den {
            font-weight: 700;
            color: var(--muted)
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 18px
        }

        .btn {
            padding: 10px 14px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            color: white;
            font-weight: 800;
            cursor: pointer
        }

        .ghost {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            background: transparent;
            color: var(--text);
            cursor: pointer
        }

        /* small responsive adjustments */
        @media (max-width:420px) {
            .frac-input {
                width: 100px;
                height: 48px
            }

            .result-square {
                width: 140px;
                height: 100px
            }
        }

        /* subtle hover */
        .btn:hover {
            transform: translateY(-2px)
        }

        .ghost:hover {
            transform: translateY(-1px)
        }

        footer {
            margin-top: 14px;
            color: var(--muted);
            font-size: 13px;
            text-align: center
        }
    </style>
</head>

<body>
    <div class="wrap card">
        <div class="topbar">
            <div>
                <div class="brand">წილადების კალკულატორი</div>
                <div class="label">Stacked fractions • გამოყვანა კვადრატში • Responsive</div>
            </div>
            <div class="controls">
                <button id="themeToggle" class="toggle">Dark</button>
            </div>
        </div>

        <div class="grid">
            <!-- Left fraction -->
            <div class="frac-box">
                <div class="label">პირველი წილადი</div>
                <div class="frac-input" aria-label="პირველი წილადი">
                    <input id="n1" type="number" placeholder="მრიცხველი" inputmode="numeric">
                    <div class="fraction-bar" style="width:100%"></div>

                    <input id="d1" type="number" placeholder="მნიშნელი" inputmode="numeric">
                </div>
            </div>

            <!-- Middle: operation and equals -->
            <div class="op-area">
                <select id="operator" class="op-select" title="აირჩიე ოპერაცია">
                    <option value="*">× </option>
                    <option value="/">÷ </option>
                    <option value="+">+ </option>
                    <option value="-">− </option>
                </select>
                <div class="equals">=</div>
            </div>

            <!-- Right: second fraction and result -->
            <div style="display:flex;flex-direction:column;gap:10px;align-items:center">
                <div class="label">მეორე წილადი</div>
                <div class="frac-input" aria-label="მეორე წილადი">
                    <input id="n2" type="number" placeholder="მრიცხველი" inputmode="numeric">
                    <div class="fraction-bar" style="width:100%"></div>
                    <input id="d2" type="number" placeholder="მნიშნელი" inputmode="numeric">
                </div>
            </div>

            <!-- Result column spans full width on small screens -->
            <div style="grid-column:1 / -1;display:flex;justify-content:center;margin-top:8px">
                <div class="result-box">
                    <div class="label">შედეგი</div>
                    <div id="resultSquare" class="result-square">
                        <div id="resultFraction" class="fraction">
                            <div class="num">—</div>
                            <div class="bar"></div>
                            <div class="den">—</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="calcBtn" class="btn">გამოთვალე</button>
            <button id="resetBtn" class="ghost">გასუფთავება</button>
        </div>

        <footer>შენ არჩევ: ოპერაცია მხოლოდ dropdown–დან. დარკ/ლაით თემა ზედა მარჯვენა კუთხეში.</footer>
    </div>

    <script>
        // Helpers
        const el = (id) => document.getElementById(id);
        const n1 = el('n1'), d1 = el('d1'), n2 = el('n2'), d2 = el('d2');
        const op = el('operator');
        const resultFraction = el('resultFraction');
        const themeToggle = el('themeToggle');
        const calcBtn = el('calcBtn');
        const resetBtn = el('resetBtn');

        function gcd(a, b) { a = Math.abs(a); b = Math.abs(b); if (!b) return a; while (b) { const t = b; b = a % b; a = t; } return a; }

        function simplify(numer, denom) {
            if (!isFinite(numer) || !isFinite(denom)) return [NaN, NaN];
            if (denom === 0) return [numer, denom];
            const g = gcd(numer, denom);
            numer = numer / g; denom = denom / g;
            // keep denom positive
            if (denom < 0) { denom = -denom; numer = -numer; }
            return [numer, denom];
        }

        function toFraction(n) { // convert decimal to fraction if integer; else keep as fraction with denominator 1000000 simplified
            if (!isFinite(n)) return null;
            if (Number.isInteger(n)) return [n, 1];
            const precision = 1000000; const numer = Math.round(n * precision); const denom = precision; return simplify(numer, denom);
        }

        function renderFractionToDOM(numer, denom) {
            const numEl = resultFraction.querySelector('.num');
            const denEl = resultFraction.querySelector('.den');
            const barEl = resultFraction.querySelector('.bar');
            numEl.textContent = isFinite(numer) ? numer : '—';
            denEl.textContent = isFinite(denom) ? denom : '—';
            // small visual tweak for large numbers
            if (Math.abs(numer) > 99999 || Math.abs(denom) > 99999) { numEl.textContent = numer.toLocaleString(); denEl.textContent = denom.toLocaleString(); }
        }

        function compute() {
            const a = parseFloat(n1.value); const aDen = parseFloat(d1.value);
            const b = parseFloat(n2.value); const bDen = parseFloat(d2.value);
            const operator = op.value;
            // validation
            if (!isFinite(a) || !isFinite(aDen) || !isFinite(b) || !isFinite(bDen)) {
                renderFractionToDOM('—', '—'); return;
            }
            if (aDen === 0 || bDen === 0) { renderFractionToDOM('—', '—'); return; }

            let resNum, resDen;
            switch (operator) {
                case '*':
                    resNum = a * b;
                    resDen = aDen * bDen;
                    break;
                case '/':
                    resNum = a * bDen;
                    resDen = aDen * b;
                    break;
                case '+':
                    resNum = a * bDen + b * aDen;
                    resDen = aDen * bDen;
                    break;
                case '-':
                    resNum = a * bDen - b * aDen;
                    resDen = aDen * bDen;
                    break;
                default:
                    resNum = NaN; resDen = NaN;
            }

            // simplify
            if (!isFinite(resNum) || !isFinite(resDen)) { renderFractionToDOM('—', '—'); return; }
            const [sn, sd] = simplify(resNum, resDen);
            renderFractionToDOM(sn, sd);
        }

        // Theme handling
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (!localStorage.getItem('theme')) { if (!prefersDark) document.documentElement.classList.add('light'); }
        else { if (localStorage.getItem('theme') === 'light') document.documentElement.classList.add('light'); }
        function updateThemeLabel() { themeToggle.textContent = document.documentElement.classList.contains('light') ? 'Light' : 'Dark'; }
        updateThemeLabel();
        themeToggle.addEventListener('click', () => { document.documentElement.classList.toggle('light'); localStorage.setItem('theme', document.documentElement.classList.contains('light') ? 'light' : 'dark'); updateThemeLabel(); });

        // Events
        calcBtn.addEventListener('click', () => {
            compute(); // brief pulse
            calcBtn.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(-4px)' }, { transform: 'translateY(0)' }], { duration: 300 });
        });
        resetBtn.addEventListener('click', () => { n1.value = ''; d1.value = ''; n2.value = ''; d2.value = ''; renderFractionToDOM('—', '—'); });

        // allow Enter key to compute
        [n1, d1, n2, d2].forEach(i => i.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); compute(); } }));

        // initial placeholder
        renderFractionToDOM('—', '—');
    </script>
</body>

</html>
